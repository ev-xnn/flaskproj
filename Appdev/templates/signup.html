<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: black;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Ensures uniform width including padding and border */
        }
        button {
            background-color: #6c63ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #574bdb;
        }
    </style>
</head>
<body>
<header>
    <h1>Sign Up for a Course</h1>
    <nav>
            <ul>
                <li><a href="{{ url_for('home') }}" class="active">Home</a></li>
                <li><a href="{{ url_for('sustainability') }}">Sustainability</a></li>
                <li><a href="{{url_for('form_audition') }}">Audition</a></li>
                <li><a href="{{url_for('course_selection') }}">Courses</a></li>
                <li><a href="{{url_for('competition') }}">Competition</a></li>
                <li><a href="{{url_for('shop') }}">Shop</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
</header>
    <form action="/signup" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age_group">Age Group:</label>
        <select id="age_group" name="age_group">
            <option value="Under 18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-40">26-40</option>
            <option value="41+">41+</option>
        </select>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="Dancing">Dancing</option>
            <option value="Vocal Training">Vocal Training</option>
            <option value="Song Writing">Song Writing</option>
            <option value="Stage Confidence">Stage Confidence</option>
            <option value="Freestyle Techniques">Freestyle Techniques</option>
            <option value="Branding/Marketing">Branding/Marketing</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
