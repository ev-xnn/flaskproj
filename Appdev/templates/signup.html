{% extends "base.html" %}
{% block head %}
<h1>Sign up for a Course</h1>
{% endblock %}
{% block content %}
    <form action="/signup" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="age_group">Age Group:</label>
        <select id="age_group" name="age_group">
            <option value="Under 18">Under 18</option>
            <option value="18-25">18-25</option>
            <option value="26-40">26-40</option>
            <option value="41+">41+</option>
        </select>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" name="mobile" required>

        <label for="course">Course:</label>
        <select id="course" name="course">
            <option value="Dancing">Dancing</option>
            <option value="Vocal Training">Vocal Training</option>
            <option value="Song Writing">Song Writing</option>
            <option value="Stage Confidence">Stage Confidence</option>
            <option value="Freestyle Techniques">Freestyle Techniques</option>
            <option value="Branding/Marketing">Branding/Marketing</option>
        </select>

        <button type="submit">Submit</button>
    </form>
{% endblock %}
