{% extends "base.html" %}
{% block head %}
<h1>Book Facilities</h1>
{% endblock %}
{% block content %}
<main>
<div class="container mt-5">
<!-- Form to Add Events -->
<form method="POST">
    <label class="form-label" for="event_name">Event Name:</label>
    <input class="form-control" type="text" id="event_name" name="event_name" placeholder="New Event Name" required>
    <label class="form-label" for="event_date">Date:</label>
    <input class="form-control" type="date" id="event_date" name="event_date" required>
    <label class="form-label" for="start_time">Start Time:</label>
    <input class="form-control" type="time" id="start_time" name="start_time" required>
    <label class="form-label" for="end_time">End Time:</label>
    <input class="form-control" type="time" id="end_time" name="end_time" required>
    <div class="display-4 text-center mb-6">
    <button class="btn btn-primary " type="submit">Add Event</button>
    </div>
</form>
</div>
<!-- List of Existing Events -->
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Event Name</th>
            <th>Event Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <td>{{ event.name }}</td>
            <td>{{ event.event_date }}</td>
            <td>{{ event.start_time }}</td>
            <td>{{ event.end_time }}</td>
            <td>
                <a href="{{ url_for('edit_live_calendar_event', id=event.id) }}" class="btn btn-sm btn-primary">Edit</a>
                <a href="{{ url_for('delete_live_calendar_event', id=event.id) }}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</main>
{% endblock %}
