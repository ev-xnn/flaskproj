{% extends "base.html" %}
{% block content %}

    <form action="/edit/{{ applicant['id'] }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ applicant['name'] }}" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ applicant['email'] }}" required>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ applicant['birth_date'] }}" required>

        <label for="nationality">Nationality:</label>
        <input type="text" id="nationality" name="nationality" value="{{ applicant['nationality'] }}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="Male" {% if applicant['gender'] == "Male" %}selected{% endif %}>Male</option>
            <option value="Female" {% if applicant['gender'] == "Female" %}selected{% endif %}>Female</option>
        </select>

        <label for="height">Height:</label>
        <input type="number" id="height" name="height" value="{{ applicant['height'] }}">

        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" value="{{ applicant['weight'] }}">

        <label for="sms">SNS/Contact:</label>
        <input type="text" id="sms" name="sms" value="{{ applicant['sms'] }}">

        <label for="introduction">Introduction:</label>
        <textarea id="introduction" name="introduction">{{ applicant['introduction'] }}</textarea>

        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
