{% extends "base.html" %}
{% block head %}
<h1>Applicants</h1>
{% endblock %}
{% block content %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for applicant in applicants %}
            <tr>
                <td>{{ applicant['id'] }}</td>
                <td>{{ applicant['name'] }}</td>
                <td>{{ applicant['email'] }}</td>
                <td>{{ applicant['course'] }}</td>
                <td>
                    <a href="/applicant/edit/{{ applicant['id'] }}" class="btn btn-primary">Edit</a>
                    <form action="/applicant/delete/{{ applicant['id'] }}" method="POST" style="display:inline;">
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
