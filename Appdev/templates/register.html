<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Register</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('sustainability') }}">Sustainability</a></li>
                <li><a href="{{url_for('form_audition') }}">Audition</a></li>
                <li><a href="{{url_for('course_selection') }}">Courses</a></li>
                <li><a href="{{url_for('competition') }}">Competition</a></li>
                <li><a href="{{url_for('shop') }}" class="active">Shop</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Create a New Account</h2>
        <form method="post" action="{{ url_for('register') }}">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
                {% if errors.get('username') %}
                <p class="error-message">{{ errors['username'] }}</p>
                {% endif %}
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                {% if errors.get('password') %}
                <p class="error-message">{{ errors['password'] }}</p>
                {% endif %}

            <button type="submit">Register</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Harmonique</p>
    </footer>
</body>
</html>
