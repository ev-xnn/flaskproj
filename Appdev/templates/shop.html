{% extends "base.html" %}
{% block head %}
<h1>Shop</h1>
{% endblock %}
{% block content %}
<main>
    <h1>Welcome to the Shop</h1>
    <div class="products">
        {% for product in products %}
        <div class="product">
            <img src="{{ product['image'] }}" alt="{{ product['name'] }}">
            <h3>{{ product['name'] }}</h3>
            <p>{{ product['description'] }}</p>
            <p>Price: ${{ product['price'] }}</p>
            <form method="POST" class="add-to-cart-form">
                <div class="row">
                    <input type="hidden" name="product_id" value="{{ product['id'] }}">
                    <div class="col">
                        <input class="form-control" type="number" name="quantity" value="1" min="1">
                    </div>
                    <div class="col">
                        <button class="btn btn-primary add-to-cart-btn" type="button">Add to Cart</button>
                    </div>
                </div>
            </form>
        </div>
        {% endfor %}
    </div>
</main>

<!-- Success & Error Alert Messages -->
<div id="cart-alert" class="alert alert-success alert-dismissible fade show position-fixed bottom-0 end-0 m-3 d-none" role="alert">
    <span id="cart-alert-message"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<script>
    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
        button.addEventListener('click', async function () {
            const form = this.closest('.add-to-cart-form');
            const formData = new FormData(form);

            try {
                let response = await fetch('/add-to-cart', {
                    method: 'POST',
                    body: formData
                });

                if (response.status === 200) {
                    alert("✅ Product has been added to your cart!");
                } else if (response.status === 404) {
                    alert("❌ Error: Product not found.");
                } else {
                    alert("⚠️ An unexpected error occurred. Please try again.");
                }

            } catch (error) {
                console.error("Fetch error:", error);
                alert("⚠️ A network error occurred. Please try again.");
            }
        });
    });
</script>


{% endblock %}
