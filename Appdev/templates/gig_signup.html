{% extends "base.html" %}
{% block head %}
<h1>Gig Sign Up</h1>
{% endblock %}
{% block content %}
        <!-- Form for user input -->
<div class="container mt-5">
        <form action="{{ url_for('edit_applicant', applicant_id=applicant['id']) if applicant else '/add' }}" method="POST">
            <!-- First Name field -->
            <div class="form-field">
                <label class="form-label" for="first_name">First Name*</label>
                <input class="form-control" type="text" id="first_name" name="first_name" value="{{ applicant['first_name'] if applicant else '' }}" required>
            </div>
            <!-- Last Name field -->
            <div class="form-field">
                <label class="form-label" for="last_name">Last Name*</label>
                <input class="form-control"l type="text" id="last_name" name="last_name" value="{{ applicant['last_name'] if applicant else '' }}" required>
            </div>
            <!-- Birth Date field -->
            <div class="form-field">
                <label class="form-label" for="birth_date">Birth Date*</label>
                <input class="form-control" type="date" id="birth_date" name="birth_date" value="{{ applicant['birth_date'] if applicant else '' }}" required>
            </div>
            <!-- Gender dropdown -->
            <div class="form-field">
                <label class="form-label" for="gender">Gender*</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="">Select</option>
                    <option value="Male" {% if applicant and applicant['gender'] == 'Male' %}selected{% endif %}>Male</option>
                    <option value="Female" {% if applicant and applicant['gender'] == 'Female' %}selected{% endif %}>Female</option>
                    <option value="Other" {% if applicant and applicant['gender'] == 'Other' %}selected{% endif %}>Other</option>
                </select>
            </div>
            <!-- Username field -->
            <div class="form-field">
                <label class="form-label" for="username">Username*</label>
                <input class="form-control" type="text" id="username" name="username" value="{{ applicant['username'] if applicant else '' }}" required>
            </div>
            <!-- Email field -->
            <div class="form-field">
                <label class="form-label" for="email">Email*</label>
                <input class="form-control" type="email" id="email" name="email" value="{{ applicant['email'] if applicant else '' }}" required>
            </div>
            <!-- Phone number field -->
            <div class="form-field">
                <label class="form-label" for="phone">Phone*</label>
                <input class="form-control" type="tel" id="phone" name="phone" value="{{ applicant['phone'] if applicant else '' }}" required>
            </div>
            <!-- Address field (full width) -->
            <div class="form-field full-width">
                <label class="form-label" for="address">Address</label>
                <input class="form-control" type="text" id="address" name="address" value="{{ applicant['address'] if applicant else '' }}">
            </div>
            <!-- City field -->
            <div class="form-field">
                <label class="form-label" for="city">City*</label>
                <input class="form-control" type="text" id="city" name="city" value="{{ applicant['city'] if applicant else '' }}" required>
            </div>
            <!-- State field -->
            <div class="form-field">
                <label class="form-label" for="state">State</label>
                <input class="form-control" type="text" id="state" name="state" value="{{ applicant['state'] if applicant else '' }}">
            </div>
            <!-- ZIP field -->
            <div class="form-field">
                <label class="form-label" for="zip">ZIP*</label>
                <input class="form-control" type="text" id="zip" name="zip" value="{{ applicant['zip'] if applicant else '' }}" required>
            </div>
            <!-- Country dropdown -->
            <div class="form-field">
                <label class="form-label" for="country">Country*</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="">Select Country</option>
                    <option value="Singapore" {% if applicant and applicant['country'] == 'Singapore' %}selected{% endif %}>Singapore</option>
                    <option value="Canada" {% if applicant and applicant['country'] == 'Canada' %}selected{% endif %}>Canada</option>
                    <option value="UK" {% if applicant and applicant['country'] == 'UK' %}selected{% endif %}>UK</option>
                </select>
            </div>
            <!-- Submit button -->
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
</div>
{% endblock %}
